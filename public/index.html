<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

   <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

    <!-- Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    type="text/css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-history.css" type="text/css" />

  <!-- javascript files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>

</head>
<body>

 <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <div class='right-side-nav'>
      <p>
        <span class="bolded">Write</span>
        <span class="light">a new tweet!</span>
      </p>
      <button class='scroll'>
        <i class="fas fa-angle-double-down"></i>
      </button>
    </div>
  </nav>

<!-- Header -->
  <header class='top-header'>
    <div class="avatar-name">
      <div class='avatar'>
        <img src="/images/profile-hex.png">
      </div>
      <div class='name'>
        <h2>
          <span id="name">Ahmed Noori</span>
        </h2>
      </div>
    </div>
  </header>

  <!-- Create a new tweet -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST" id="submit-tweet">
        <label for="tweet-text"></label>
        <textarea name="text" class="tweet-text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="under-tweet-input">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweet-history" id="tweets-container">
    </section>
  </main>

</body>

</html>
